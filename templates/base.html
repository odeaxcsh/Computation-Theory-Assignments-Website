<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}
      {% endblock %}
    </title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <body>
    <div class="container">
      <ul class="nav bg-info">
        <li class="nav-item">
          <a class="nav-link link-light" href="/">HOME</a>
        </li>
        {% if not user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'signup' %}">Signup</a>
        </li>
        {% endif %}
        {% if user.is_staff %}
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'admin:index' %}">Admin Panel</a>
        </li> 
        {% endif %}
      </ul>

      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
