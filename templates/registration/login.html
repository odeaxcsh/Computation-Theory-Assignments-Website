{% extends "base.html" %}

{% load bootstrap5 %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}

  {% bootstrap_form form %}
  {% buttons %}
      <button type="submit" class="btn btn-primary">Login</button>
  {% endbuttons %}

</form>
{% endblock %}
